{% extends "common/base.html" %}
{% load static %}

{% block content %}
    <div class="event-container">
        <h2>Delete Event</h2>
        <p>Are you sure you want to delete the event <strong>{{ event.name }}</strong>?</p>
        
        <div class="event-buttons">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Delete Event <i class="fas fa-trash-alt" style="margin-left: 5px;"></i>
                </button>
            </form>
            <a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}
