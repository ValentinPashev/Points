{% extends "common/base.html" %}

{% block content %}
<h2>Редактиране на отчет за събитието: {{ report.event.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Запази промените</button>
</form>

<a href="{% url 'dashboard' %}" class="btn btn-secondary">Назад към списъка</a>
{% endblock %}
